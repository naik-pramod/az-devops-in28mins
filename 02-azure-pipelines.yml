# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: build
  jobs:
    - job: firstJob
      steps:
       - bash: echo build job 
- stage: devDeploy
  jobs:
  - job: secondJob
    steps:
      - script: echo devDeploy job
- stage: QADeploy
  dependsOn: devDeploy
  jobs:
  - job: secondJob
    steps:
      - script: echo QADeploy job
- stage: ProdDeploy
  dependsOn: 
  - devDeploy
  - QADeploy
  jobs:
  - job: secondJob
    steps:
      - script: echo ProdDeploy job 
  

